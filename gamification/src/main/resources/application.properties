# ============================================================
# Gamification Application - Basic Configuration
# (Business logic configuration is in ConfigMap)
# ============================================================

# Service Port
server.port=8081

# H2 Database Configuration
# Gives us access to the H2 database web console
spring.h2.console.enabled=true
# Creates the database in a file
spring.datasource.url=jdbc:h2:file:~/gamification;AUTO_SERVER=TRUE
# Creates or updates the schema if needed
spring.jpa.hibernate.ddl-auto=update

# Logging Pattern (Complete logging configuration is in ConfigMap)
logging.pattern.level=[${spring.application.name:-},%X{traceId:-},%X{spanId:-}]
logging.include-application-name=false

# Kubernetes Health Check Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true