# ============================================================
# Gateway Application Configuration - Basic Settings Only
# ============================================================
# Environment-specific and routing configurations should be
# in ConfigMap (gateway-config) for easier updates without rebuild
# ============================================================

server:
  port: 8000

spring:
  application:
    name: gateway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

# Distributed logging pattern
logging:
  pattern:
    level: "[${spring.application.name:-},%X{traceId:-},%X{spanId:-}]"
  include-application-name: false

# Actuator endpoints for Kubernetes health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true