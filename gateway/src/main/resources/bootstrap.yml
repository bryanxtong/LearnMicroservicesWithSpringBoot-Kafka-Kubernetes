spring:
  application:
    name: gateway
  cloud:
    consul:
      config:
        format: YAML
        default-context: application
        prefixes:
          - config
        profile-separator: ','
        enabled: true
        fail-fast: false
        watch:
          delay: 30000
          ##avoid Error querying consul Key/Values for context 'config/application/'. Message: I/O error on GET request,need to enhance
          enabled: false
          wait-time: 60


